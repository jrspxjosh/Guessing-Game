<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

        <div class="jumbotron">
         <h1 class="text-center"><strong>Guessing Game!</strong></h1>
         <h4 class="text-center">Will you win?</h4>
       </div>

              <p id="Win's">Win's</p>
              <p id="Losses">Losses</p>
              <p id="Guess's Left">Guess's Left</p>
              <p id="You Guessed So Far">You Guessed So Far</p>

  <script>


  var random = (Math.random());
  var multiply = random * 100;
  var round = Math.round(multiply) ;
  var number = round;
  for(var i = 0; i < 5; i ++)
  {
  var guess = prompt("Guess what number i'm thinking off, 1 - 100!");

  if(guess < number)
  {
      alert("Higher. " + i);
  }

  else if (guess > number)
  {
      alert("Lower. " + i);
  }
  else
  {
      alert("correct the number was " + number);
  }
  }






  </script>


</body>

</html>
